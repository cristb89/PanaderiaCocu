<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cristian Brandan">
    <meta name="description" content="En COCU elaboramos productos de panadería, pastelería, pastas frescas y cafetería, con materia prima de primera calidad">
    <meta name="keywords" content="panaderia, cocu, panaderia cocu">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Panadería COCU</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html" title="Página de inicio">
                    <img src="../img/cocu_logo-450.png" alt="Logo de panadería Cocu" width="90px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html" title="Página de inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/historia.html" title="Nuestra historia">Historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/productos.html" title="Nuestros productos">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/contacto.html" title="Información de contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container my-3">
            <h2 class="display-1 text-center">Contacto</h2>
            <hr>
            <form action="#">
                <div class="mb-3">
                    <label class="form-label" for="nombreYapellido">Nombre Y Apellido:</label>
                    <input class="form-control" type="text" name="" id="nombreYapellido" placeholder="Ej: Marcelo Juarez" minlength="3" maxlength="30" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="mail">E-Mail:</label>
                    <input class="form-control" type="email" name="" id="mail" placeholder="Ej: marcelo_juarez@mail.com" minlength="5" max="100" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="consulta">Consulta:</label>
                    <textarea class="form-control" name="" id="consulta" rows="4" placeholder="Deja tu consulta..." minlength="10" maxlength="300" required></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-secondary py-3">
        <section class="container">
            <div class="row justify-content-center align-items-center m-auto">
                <aside class="col-md-4 text-center">
                    <img src="../img/cocu_logo-450.png" alt="Logo de panadería Cocu" width="90px">
                </aside>
                <aside class="col-md-4">
                    <h3>Horarios De Atención</h3>
                    <ul>
                        <li>Lunes a Viernes de 09 a 19hs</li>
                        <li>Sábados de 09 a 12hs</li>
                    </ul>
                </aside>
                <aside class="col-md-4">
                    <h3>Seguinos En Nuestras Redes</h3>
                    <ul class="d-flex list-unstyled">
                        <li class="mx-2"><a target="_blank" href="../pages/error404.html" title="Nuestro WhatsApp"><img src="../img/whatsapp-ico.svg" alt="Icono de WhatsApp" width="25px"></a></li>
                        <li class="mx-2"><a target="_blank" href="../pages/error404.html" title="Nuestro Instagram"><img src="../img/instagram-ico.svg" alt="Icono de Instagram" width="25px"></a></li>
                        <li class="mx-2"><a target="_blank" href="../pages/error404.html" title="Nuestro Facebook"><img src="../img/facebook-ico.svg" alt="Icono de Facebook" width="25px"></a></li>
                    </ul>
                </aside>
            </div>
        </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
